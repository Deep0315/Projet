<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Films</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">NomDuSite</a> <!-- Nom du site -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'home' %}font-weight-bold{% endif %}" href="/">Accueil</a> <!-- Lien vers l'accueil -->
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'search' %}font-weight-bold{% endif %}" href="/search">Recherche</a> <!-- Lien vers la recherche -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center">Recherche de Films</h1>
        <form id="search-form" class="form-inline justify-content-center">
            <input type="text" id="search-input" class="form-control mr-2" placeholder="Entrez le titre d'un film" required>
        </form>

        <div id="suggestions" class="my-4"></div> <!-- Conteneur pour les suggestions -->
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions');

        searchInput.addEventListener('input', async () => {
            const query = searchInput.value;
            if (query.length > 0) {
                const response = await fetch(`/search_movies?query=${query}`);
                const movies = await response.json();
                displaySuggestions(movies);
            } else {
                suggestionsContainer.innerHTML = '';
            }
        });

        function displaySuggestions(movies) {
            suggestionsContainer.innerHTML = ''; // Réinitialiser les suggestions
            if (movies.length > 0) {
                const row = document.createElement('div');
                row.classList.add('row');

                movies.forEach(movie => {
                    const col = document.createElement('div');
                    col.classList.add('col-md-3');
                    col.innerHTML = `
                        <div class="card mb-4 shadow-sm">
                            <a href="/movie/${movie.id}">
                                <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" class="card-img-top" alt="Affiche du film ${movie.title}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">Note : ${movie.vote_average}</p>
                                <a href="/movie/${movie.id}" class="btn btn-primary">Voir les détails</a>
                            </div>
                        </div>
                    `;
                    row.appendChild(col);
                });

                suggestionsContainer.appendChild(row);
            } else {
                suggestionsContainer.innerHTML = '<p>Aucune suggestion disponible.</p>';
            }
        }
    </script>
</body>
</html>
